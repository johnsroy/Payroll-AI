<?xml version="1.0" encoding="UTF-8"?>
<svg width="120px" height="120px" viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <g transform="translate(20.000000, 10.000000)">
      <!-- Calculator Body -->
      <rect fill="#3B82F6" x="0" y="0" width="80" height="100" rx="8"></rect>
      <!-- Calculator Screen -->
      <rect fill="#F9FAFB" x="10" y="10" width="60" height="20" rx="3"></rect>
      <rect fill="#E5E7EB" x="15" y="20" width="50" height="5" rx="1"></rect>
      <!-- Calculator Buttons -->
      <!-- Row 1 -->
      <rect fill="#F9FAFB" x="10" y="40" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="16" y="52">C</text>
      <rect fill="#F9FAFB" x="30" y="40" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="36" y="52">±</text>
      <rect fill="#F9FAFB" x="50" y="40" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="56" y="52">%</text>
      <rect fill="#F97316" x="70" y="40" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" x="76" y="52">÷</text>
      <!-- Row 2 -->
      <rect fill="#F9FAFB" x="10" y="60" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="16" y="72">7</text>
      <rect fill="#F9FAFB" x="30" y="60" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="36" y="72">8</text>
      <rect fill="#F9FAFB" x="50" y="60" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="56" y="72">9</text>
      <rect fill="#F97316" x="70" y="60" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" x="76" y="72">×</text>
      <!-- Row 3 -->
      <rect fill="#F9FAFB" x="10" y="80" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="16" y="92">4</text>
      <rect fill="#F9FAFB" x="30" y="80" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="36" y="92">5</text>
      <rect fill="#F9FAFB" x="50" y="80" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="56" y="92">6</text>
      <rect fill="#F97316" x="70" y="80" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" x="76" y="92">-</text>
      <!-- Row 4 -->
      <rect fill="#F9FAFB" x="10" y="100" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="16" y="112">1</text>
      <rect fill="#F9FAFB" x="30" y="100" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="36" y="112">2</text>
      <rect fill="#F9FAFB" x="50" y="100" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="56" y="112">3</text>
      <rect fill="#F97316" x="70" y="100" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" x="76" y="112">+</text>
      <!-- Row 5 -->
      <rect fill="#F9FAFB" x="10" y="120" width="35" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="28" y="132">0</text>
      <rect fill="#F9FAFB" x="50" y="120" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6" x="56" y="132">.</text>
      <rect fill="#F97316" x="70" y="120" width="15" height="15" rx="3"></rect>
      <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" x="76" y="132">=</text>
    </g>
  </g>
</svg>