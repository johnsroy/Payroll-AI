<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Calculator Body -->
        <rect fill="#4285F4" x="50" y="30" width="100" height="140" rx="10"></rect>
        
        <!-- Calculator Screen -->
        <rect fill="#EAEAEA" x="60" y="40" width="80" height="30" rx="4"></rect>
        <rect fill="#333333" x="100" y="60" width="30" height="4" rx="2"></rect>
        
        <!-- Calculator Buttons -->
        <!-- Row 1 -->
        <circle fill="#FFFFFF" cx="70" cy="90" r="10"></circle>
        <circle fill="#FFFFFF" cx="100" cy="90" r="10"></circle>
        <circle fill="#FFFFFF" cx="130" cy="90" r="10"></circle>
        
        <!-- Row 2 -->
        <circle fill="#FFFFFF" cx="70" cy="120" r="10"></circle>
        <circle fill="#FFFFFF" cx="100" cy="120" r="10"></circle>
        <circle fill="#FFFFFF" cx="130" cy="120" r="10"></circle>
        
        <!-- Row 3 -->
        <circle fill="#FFFFFF" cx="70" cy="150" r="10"></circle>
        <circle fill="#FFFFFF" cx="100" cy="150" r="10"></circle>
        <circle fill="#FF5757" cx="130" cy="150" r="10"></circle>
        
        <!-- Button Text -->
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="67" y="94">7</tspan>
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="97" y="94">8</tspan>
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="127" y="94">9</tspan>
        </text>
        
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="67" y="124">4</tspan>
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="97" y="124">5</tspan>
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="127" y="124">6</tspan>
        </text>
        
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="67" y="154">1</tspan>
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="97" y="154">2</tspan>
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
            <tspan x="127" y="154">+</tspan>
        </text>
        
        <!-- Dollar Signs -->
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#333333">
            <tspan x="65" y="57">$</tspan>
        </text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#333333">
            <tspan x="75" y="57">$</tspan>
        </text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#333333">
            <tspan x="85" y="57">$</tspan>
        </text>
    </g>
</svg>